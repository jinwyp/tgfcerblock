<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link rel="stylesheet" href="./bootstrap.min.css" >

    <title>TGFCER Block User Options</title>

    <style>
        .main {
            margin: 10px 5px;
        }

        .main h5 {
            margin: 20px 0px;
        }
    </style>
</head>
<body>
<div class="container main">

    <h5>设置TGFCER论坛 屏蔽的用户名</h5>

    <form id="formType" class="mt-4 ">
        <div class="form-group">
            <div class="form-check ">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1">
                <label class="form-check-label" for="inlineRadio1">隐藏文字（该楼层回帖文字改成与背景色相同)）</label>
            </div>
            <div class="form-check ">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2">
                <label class="form-check-label" for="inlineRadio2">删除 (该楼回复直接不显示）</label>
            </div>
        </div>
    </form>


    <form id="form" class="mt-5">
        <div class="form-group row">
            <div class="col-sm-4">
                <input type="text" class="form-control " id="username" placeholder="添加新屏蔽的用户名">
                <div class="invalid-feedback">
                    用户为空或已存在!
                </div>
            </div>
            <div class="col-sm-2">
                <button class="btn btn-outline-primary" id="user-add">添加</button>
            </div>

        </div>
    </form>

    <ul class="list-group" id="user-list">
        <li class="list-group-item">  <button class="btn btn-outline-primary btn-sm">编辑</button> <button class="btn-outline-danger btn-sm">删除</button> </li>
    </ul>

</div>


<script src="./options.js"></script>


</body>
</html>
